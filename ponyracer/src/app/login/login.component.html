<h1>Log in</h1>
<div id="authentication-error" class="alert alert-danger" *ngIf="authenticationFailed">
  <button type="button" class="close" aria-label="Close" (click)="authenticationFailed = false;"><span aria-hidden="true">&#215;</span></button>
  Nope, try again
</div>
<form (ngSubmit)="authenticate()" #loginForm="ngForm">
  <div class="form-group">
    <label>Login</label>
    <input class="form-control" name="login" [(ngModel)]="credentials.login" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Letâ€™s go!</button>
</form>
